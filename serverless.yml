service: myTestLayer # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2


functions:
  hello:
    handler: handler.hello
    layers:
        # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - {Ref: CommonLibsLambdaLayer}

layers:
  commonLibs:
    path: layer
    compatibleRuntimes:
      - nodejs8.10
